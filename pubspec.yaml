name: gezamycar
description: Carwash application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  email_validator: ^1.0.5
  animated_text_kit: ^2.2.0
  #firebase_core: "0.5.0"
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  modal_progress_hud: ^0.1.3
  rflutter_alert: ^1.1.0
  firebase_database: ^4.0.0
  expand_widget: ^1.0.0+2
  curved_navigation_bar: ^0.3.4
  flash: ^1.3.1
  google_maps_flutter: ^0.5.33
  geolocator: ^6.0.0+4
  flutter_secure_storage: ^3.3.4
  image_picker: ^0.6.7+14
  firebase_storage: ^5.0.1
  cloud_firestore: ^0.14.3
  intl: ^0.16.1
  flutter_advanced_networkimage: ^0.7.0

dev_dependencies:
  flutter_config: ^1.0.7
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: KaushanScript-Regular
      fonts:
        - asset: fonts/KaushanScript-Regular.ttf
